<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>IoT Demo Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f6f8fb;
    color: #222;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 30px;
    gap: 20px;
  }
  .card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    padding: 20px;
    width: 380px;
  }
  .device-name {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .icon {
    background: #007bff;
    color: white;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 18px;
  }
  .value {
    font-size: 48px;
    font-weight: 600;
    color: #ff6b6b;
  }
  .humidity {
    font-size: 22px;
    color: #007bff;
  }
  .meta {
    font-size: 13px;
    color: #666;
  }
  .controls {
    margin-top: 12px;
    display: flex;
    gap: 10px;
  }
  button {
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
  }
  button.primary { background: #007bff; color: white; }
  button.warn { background: #ff6b6b; color: white; }
  button.gray { background: #ddd; }
  .chart-card {
    width: 640px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    padding: 20px;
  }
  .status {
    margin-top: 10px;
    font-size: 14px;
    color: #555;
  }
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="device-name">
      <div class="icon">IoT</div>
      <div>
        <div><strong>Demo Device • Living Room</strong></div>
        <div class="meta">Device ID: demo-123 • Connected: <span style="color:green">Yes</span></div>
      </div>
    </div>
    <div class="value" id="temp">-- °C</div>
    <div class="humidity" id="hum">-- %</div>
    <div class="meta">Last update: <span id="time">--</span></div>

    <div class="controls">
      <button class="primary" id="start">Start Data</button>
      <button class="gray" id="clear">Clear</button>
      <button class="warn" id="cmd">Send Command</button>
    </div>

    <div class="status" id="status">Mode: <b>Simulated</b></div>
  </div>

  <div class="chart-card">
    <h3>Live Data Chart</h3>
    <canvas id="chart"></canvas>
  </div>
</div>

<script>
const ctx = document.getElementById("chart").getContext("2d");
const data = {
  labels: [],
  datasets: [
    { label: "Temperature °C", data: [], borderColor: "#ff6b6b", fill: false, tension: 0.3 },
    { label: "Humidity %", data: [], borderColor: "#007bff", fill: false, tension: 0.3 }
  ]
};
const chart = new Chart(ctx, {
  type: "line",
  data,
  options: {
    responsive: true,
    animation: false,
    scales: { y: { beginAtZero: false } },
  },
});

let timer = null;
let running = false;
const tempEl = document.getElementById("temp");
const humEl = document.getElementById("hum");
const timeEl = document.getElementById("time");

function randomValue(base, range) {
  return (base + (Math.random() * range - range / 2)).toFixed(1);
}

function addReading() {
  const now = new Date();
  const label = now.toLocaleTimeString();
  const t = parseFloat(randomValue(25, 3));
  const h = parseFloat(randomValue(50, 8));
  if (data.labels.length >= 30) {
    data.labels.shift();
    data.datasets[0].data.shift();
    data.datasets[1].data.shift();
  }
  data.labels.push(label);
  data.datasets[0].data.push(t);
  data.datasets[1].data.push(h);
  chart.update();
  tempEl.textContent = `${t} °C`;
  humEl.textContent = `${h} %`;
  timeEl.textContent = label;
}

function startSimulation() {
  if (running) return;
  running = true;
  timer = setInterval(addReading, 1000);
}

function stopSimulation() {
  running = false;
  clearInterval(timer);
}

document.getElementById("start").addEventListener("click", () => {
  if (running) {
    stopSimulation();
    document.getElementById("start").textContent = "Start Data";
  } else {
    startSimulation();
    document.getElementById("start").textContent = "Stop Data";
  }
});

document.getElementById("clear").addEventListener("click", () => {
  data.labels = [];
  data.datasets[0].data = [];
  data.datasets[1].data = [];
  chart.update();
  tempEl.textContent = "-- °C";
  humEl.textContent = "-- %";
  timeEl.textContent = "--";
});

document.getElementById("cmd").addEventListener("click", () => {
  tempEl.textContent = "Sending...";
  setTimeout(() => tempEl.textContent = "-- °C", 800);
});

startSimulation();
</script>
</body>
</html>
